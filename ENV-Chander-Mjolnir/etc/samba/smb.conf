# ---------------------------------------------------------
# Samba configuration file

# *********************************************************
# File location: /etc/samba/smb.conf
# Run "sudo service smbd restart" after updating this file
# *********************************************************

[global]
  mdns name = mdns
  multicast dns register = yes
  workgroup = blisshighway
  netbios name = Mjolnir
  server string = Srivatsa Family Vault

  log file = /var/log/samba/log.%m
  max log size = 1000
  logging = file
  panic action = /usr/share/samba/panic-action %d

  server role = standalone server
  obey pam restrictions = yes
  unix password sync = yes
  passwd program = /usr/bin/passwd %u
  passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
  pam password change = yes
  map to guest = bad user

  restrict anonymous = 2
  usershare allow guests = no

  # Apple / macOS integration
  #-----------------------------------------------
  server min protocol = SMB2
  ea support = yes
  vfs objects = fruit streams_xattr
  fruit:metadata = stream
  fruit:model = MacSamba
  fruit:posix_rename = yes
  fruit:veto_appledouble = no
  fruit:nfs_aces = no
  fruit:wipe_intentionally_left_blank_rfork = yes
  fruit:delete_empty_adfiles = yes

[Svalbard]
  comment = Srivatsa Family Vault
  path = /mnt/svalbard
  browseable = yes
  read only = no
  valid users = chander
  create mask = 0755
  directory mask = 0755
